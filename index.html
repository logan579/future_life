<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
             background-image: linear-gradient(to left,#020024,#090979,#708033);
            background: linear-gradient();
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin: 0;
            overflow: hidden;
        }
        .container {
            animation: fadeIn 1.5s ease-out;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .btn {
            display: inline-block;
            background: white;
            color: #764ba2;
            padding: 12px 30px;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            margin-top: 30px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello! ðŸ‘‹</h1>
        <p>I'm logan579, a passionate web developer.</p>
        <a href="./pages/home-page.html" class="btn" id="goBtn">enjoy ourportfolio</a>
        <div id="spinner" style="display:none; margin-top:20px;">
            <svg width="40" height="40" viewBox="0 0 40 40">
            <circle cx="20" cy="20" r="16" stroke="#fff" stroke-width="4" fill="none" opacity="0.2"/>
            <circle cx="20" cy="20" r="16" stroke="#fff" stroke-width="4" fill="none" stroke-linecap="round"
                stroke-dasharray="80" stroke-dashoffset="60">
                <animateTransform attributeName="transform" type="rotate" from="0 20 20" to="360 20 20"
                dur="1s" repeatCount="indefinite"/>
            </circle>
            </svg>
        </div>
        <script>
            document.getElementById('goBtn').addEventListener('click', function(e) {
                e.preventDefault();
                setTimeout(() => {
                    window.location.href = this.href;
                }, 7000);
            document.getElementById('spinner').style.display = 'block';
            });
        </script></circle></svg></div>
    </div>
</body>
</html>
