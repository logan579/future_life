<!DOCTYPE html>
<html>
<head>
    <title>Login/Signup System</title>
   <link rel="stylesheet" href="../css/login.css">
</head>
<body>

    <header class="header">
    <img src="../assets/images/logo_white.gif" alt="logo" width="400" height="90" class="img-logo">
    <nav class="topnav">
      <a href="./home-page.html" class="active">home</a>
      <a href="./about-page.html" >about</a>

   </nav>
   </header> 
    <div class="form-container">
       
        <div class="logonform">
        <form id="loginForm">
             <h2>Login</h2>
            <label for="loginEmail">Email:</label>
            <input type="email" id="loginEmail" required>
            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" required>
            <button type="submit">Login</button>
            <p style="color: wheat;">Don't have an account?<button id="showsignup" class="btn-signup">signup</button></p>
              <div id="message"></div>
         </form>
       </div>
       <div class="signupform">
         <form id="signupForm">
             <h2>Signup</h2>
            <label for="signupEmail">Email:</label>
            <input type="email" id="signupEmail" required>
            <label for="signupPassword">Password:</label>
            <input type="password" id="signupPassword" required minlength="6">
            <button type="submit">Signup</button>
             <p style="color: wheat;">Don't have an account?<button id="showlogin" class="btn-signup">login</button></p>
              <div id="showmessage"></div>
         </form>
        </div>
    </div>
  <script src="../java script/login.js"></script>
</body>
</html>
