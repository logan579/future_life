        ;

        <script>
        function escapeHtml(text) {
            var map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, function(m) { return map[m]; });
        }
        function displayPosts() {
            const posts = JSON.parse(localStorage.getItem('posts') || '[]');
            const display = document.getElementById('display-blog');
            display.innerHTML = '';
            posts.forEach(post => {
                display.innerHTML += `
                    <div class="blog-post" id="blog-container">
                        <div id="blog-post">
                            <h2 id="blog-title">${escapeHtml(post.name)}</h2>
                            <img src="${escapeHtml(post.image)}" alt="blog image" width="150" height="150" id="images">
                            <p id="description">${post.description.length > 100 ? escapeHtml(post.description.substring(0, 100)) + '...' : escapeHtml(post.description)}</p>
                            <button class="read-more-btn" onclick="alert('${escapeHtml(post.description)}')">Read More</button>
                        </div>
                    </div>
                `;
            });
        }
        // Call displayPosts on page load
        window.onload = displayPosts;
        </script>
